apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-ingress-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/sangtd05/gitops-repo
    targetRevision: main
    path: infrastructure/manifests/argocd
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
