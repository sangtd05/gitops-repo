name: Policy Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'resources/**'

jobs:
  kyverno-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Kyverno CLI
        uses: kyverno/action-install-cli@v0.2.0
        with:
          release: v1.12.0

      - name: Apply Policy Check
        run: |
          echo "Checking policies against resources..."
          # Apply policies in resources/policies against all manifests in resources/
          # This simulates admission control
          kyverno apply resources/policies --resource resources/ --policy-report=true --detailed-results=true
